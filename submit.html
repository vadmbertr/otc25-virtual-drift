<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTC25, Drifters Predictions - Submission</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/submit.css">
</head>
<body>
    <div id="popup-wrapper">
        <div class="popup">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <div id="popup-content"></div>
        </div>
    </div>

    <div class="container">
        <div class="nav-arrows">
            <a href="index.html" class="arrow left">
                <span class="arrow-symbol">&laquo;</span>
                <span class="arrow-text">Home</span>
            </a>
            <h1>OTC25 Position Prediction</h1>
            <a href="leaderboard.html" class="arrow right">
                <span class="arrow-text">Leaderboard</span>
                <span class="arrow-symbol">&raquo;</span>
            </a>
        </div>

        <h2>Submit predictions</h2>
        
        <form id="uploadForm" action="#" method="POST" enctype="multipart/form-data" onsubmit="return validateForm(event)">
            <label for="email">Email (used only as an unique identifier) <b>*</b></label>
            <input type="email" id="email" name="email" required placeholder="Enter your email (required)" disabled />
            <p id="emailError" class="error" style="display: none;">Please enter a valid email address.</p>

            <label for="firstName">First Name <b>*</b></label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name (required)" disabled />
            <p id="firstNameError" class="error" style="display: none;">Please enter your first name.</p>

            <label for="lastName">Last Name <b>*</b></label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name (required)" disabled />
            <p id="lastNameError" class="error" style="display: none;">Please enter your last name.</p>

            <label for="affiliation">Affiliation (lab, team, company, etc...)</label>
            <input type="text" id="affiliation" name="affiliation" placeholder="Enter your affiliation (optional)" disabled />

            <label for="fileInput">GeoJSON predictions file <b>*</b></label>
            <input type="file" id="fileInput" name="file" accept=".geojson" required disabled />
            <p id="fileError" class="error" style="display: none;">Please select a valid GeoJSON file.</p>

            <button type="submit" disabled>Submit</button>
        </form>

        <p id="status"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@terraformer/wkt/dist/t-wkt.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/script.js"></script>
    <script src="assets/submit.js"></script>
</body>
</html>
